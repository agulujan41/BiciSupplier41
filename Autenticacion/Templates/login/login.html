{% extends 'BikeSupplier41APP/base.html' %}
   
{% load static %}
{% load crispy_forms_tags%}
{% block content %} 
    
    <form action="" method="post" style="color: white;"> {% csrf_token %}
        <div style="width: 45%;margin: auto;">
        
            {% if messages %}
                {% for mensaje in messages %}
                    <span class="alert alert-{{mensaje.tags}}">{{mensaje}}</span>
                {% endfor %}
            {% endif %}
            {{form|crispy}}
            <div class="text-center" style="margin: auto;" >
                <input type="submit" value="Ingresar" class="btn btn-success text-center">
            </div>
            
        </div>
        
    </form>
   

{% endblock %}
